<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de position</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-header">
        <h1>Détection de position</h1>
        <p class="subtitle">Visualisation de l'angle du doigt</p>
    </header>

    <main class="container">
        <div class="visualization-container">
            <canvas id="armCanvas"></canvas>
        </div>

        <div class="controls-wrapper">
            <div class="status-bar">
                <span id="status" class="status">Déconnecté</span>
            </div>

            <div class="controls">
                <button id="connectBtn" class="btn">Se connecter</button>
                <button id="calibrateBtn" class="btn" disabled>Calibrer</button>
            </div>

            <div class="sensitivity-control">
                <label for="sensitivitySlider" class="data-label">Sensibilité : <span
                        id="val-sensitivity">1.0</span></label>
                <input type="range" id="sensitivitySlider" min="0.1" max="5.0" step="0.1" value="1.0" class="slider">
            </div>

            <div id="sensorData" class="sensor-data">
                <div class="data-card">
                    <span class="data-label">Valeur brute</span>
                    <span class="data-value" id="val-raw">0</span>
                </div>
                <div class="data-card">
                    <span class="data-label">Calibrage</span>
                    <span class="data-value" id="val-offset">0</span>
                </div>
                <div class="data-card">
                    <span class="data-label">Angle de flexion</span>
                    <span class="data-value" id="val-angle">0.0°</span>
                </div>
            </div>
        </div>
    </main>

    <div class="mirror-controls container">
        <div class="controls-wrapper">
            <h3>Mode Miroir</h3>
            <div id="mirror-status" class="status-bar" style="margin-bottom: 10px;">
                <span id="mirror-id-display">Initialisation...</span>
            </div>
            <div class="controls" style="gap: 10px;">
                <input type="text" id="mirrorIdInput" placeholder="Code miroir du PC"
                    style="padding: 10px; border-radius: 8px; border: 1px solid #475569; background: #1e293b; color: white; flex-grow: 1;">
                <button id="joinMirrorBtn" class="btn">Rejoindre</button>
            </div>
            <p id="mirror-info" style="font-size: 0.8rem; color: #94a3b8; margin-top: 10px;">
                Pour voir l'angle sur votre téléphone : connectez le Bluetooth sur PC, notez le code, et entrez-le sur
                le téléphone.
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
